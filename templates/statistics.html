{% extends "base.html" %}
{% block content %}

{% include "navbar.html" %}
{% include "navigation.html" %}

<section class="upload-recipe-container mx1200 mb-4" id="statistics-section">
    <div class="text-center mt-3 pt-3 mb-3">
        <h2>Statistics</h2>
        <h4 class="choose-category mt-5">Let's reveal some facts...</h4>
        <p class="mt-5">
            <li>Total number of recipes: {{ total }}</li>
            <li>Total number of comments: {{ comments }}</li>
        </p>
    </div>

    <div class="text-center pb-5">
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" 
        class="statistics-chart" src="https://charts.mongodb.com/charts-project-0-wnxhs/embed/charts?id=b201a461-9731-4636-88ca-ef2fbb05abf8&theme=light"></iframe>
    
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" 
        class="statistics-chart" src="https://charts.mongodb.com/charts-project-0-wnxhs/embed/charts?id=9064fe32-af79-4057-a38f-3b6e75c62882&theme=light"></iframe>
    </div>

    <div class="text-center">
        <a href="{{ url_for('get_recipes') }}" class="button orange-button mb-5">Go to All Recipes</a>
    </div>

{% endblock %}
