{% extends "base.html" %}
{% block content %}

    <div class="text-center mt-3">
        <h2>Upload Recipe</h2>
    </div>       

    <section class="form-container text-center">
        <form method="POST" action="{{ url_for('upload_recipe') }}">
            <!-- Recipe name -->
            <div class="mb-3">
                <label for="recipename" class="form-label">Recipe Name</label>
                <input type="text" name="recipename" class="form-control" id="recipename">                
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" class="form-control" id="description">                
            </div>
            <!-- Recipe category -->
            <div class="mt-3 mb-3">
                <label for="recipe-category">Choose a category:</label>
                <br>
                <select name="recipe-category" id="recipe-category">
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>                    
                    {% endfor %}
                </select>
            </div>            
            <!-- Level -->
            <div class="pb-3">
            <h5>Level</h5>
            <input type="radio" id="easy-level" name="level" value="Easy">
            <label for="easy-level">Easy</label><br>
            <input type="radio" id="medium-level" name="level" value="Medium">
            <label for="medium-level">Medium</label><br>
            <input type="radio" id="complex-level" name="level" value="Complex">
            <label for="complex-level">Complex</label>
            </div>
             
            <!-- Servings -->
            <div class="mb-3">
                <label for="servings" class="form-label">Servings</label>
                <input type="number" name="servings" class="form-control" id="servings" min="1" max="100">                
            </div>    

            <!-- Vegetarian -->            
            <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian">
            <label for="vegetarian">Vegetarian</label><br><br>

            <!-- Preparation Time -->
            <div class="mb-3">
                <label for="preptime" class="form-label">Preparation time (minutes)</label>
                <input type="number" name="preptime" class="form-control" id="preptime" min="1" max="300">                
            </div>  
            
            <!-- Cooking Time -->
            <div class="mb-3">
                <label for="cooktime" class="form-label">Cooking time (minutes)</label>
                <input type="number" name="cooktime" class="form-control" id="cooktime" min="1" max="300">                
            </div>   

            <!-- Ingredients -->
            <div class="mb-3">
                <h5>Ingredients:</h5>
                <input type="text" name="ingredients" class="form-control mt-3" id="ingredients1">
                <input type="text" name="ingredients" class="form-control mt-3" id="ingredients2">
                <input type="text" name="ingredients" class="form-control mt-3" id="ingredients3">
                <input type="text" name="ingredients" class="form-control mt-3" id="ingredients4">
                <input type="text" name="ingredients" class="form-control mt-3" id="ingredients5">
            </div>   

            <!-- Recipe Method -->
            <div class="mb-3">
                <h5>Recipe Method:</h5>
                <input type="text" name="method" class="form-control mt-3" id="method1">
                <input type="text" name="method" class="form-control mt-3" id="method2">
                <input type="text" name="method" class="form-control mt-3" id="method3">
                <input type="text" name="method" class="form-control mt-3" id="method4">
                <input type="text" name="method" class="form-control mt-3" id="method5">
            </div>   

            <!-- Image URL -->
            <div class="mb-3">
                <label for="recipe_picture" class="form-label">Recipe picture URL</label>
                <input type="text" name="recipe_picture" class="form-control" id="recipe_picture">
            </div>       

            <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </form>
    </section>
        

{% endblock %}
